{% load static %}
<!DOCTYPE html>
<html>
    <head>

        <!-- /.website title -->
        <title>Forgot-password</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <meta charset="UTF-8" />
        <!-- CSS Files -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
        <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
        <link href="{% static 'fonts/icon-7-stroke/css/pe-icon-7-stroke.css' %}" rel="stylesheet">
        <link href="{% static 'fonts/icon-7-stroke/css/helper.css' %}" rel="stylesheet">
        <link href="{% static 'css/animate.css" rel="stylesheet' %}" media="screen">
        <link href="{% static 'css/owl.theme.css" rel="stylesheet' %}">
        <link href="{% static 'css/owl.carousel.css" rel="stylesheet' %}">
        <link href="{% static 'css/bootstrap-datetimepicker.min.css' %}" rel="stylesheet">

    
        <link href="{% static 'css/css-index-blue.css' %}" rel="stylesheet" media="screen"> 
        <link href="{% static 'css/css-index-green.css' %}" rel="stylesheet" media="screen"> 
        <link href="{% static 'css/css-index-purple.css' %}" rel="stylesheet" media="screen"> 
        <link href="{% static 'css/css-index-red.css' %}" rel="stylesheet" media="screen"> 
        <link href="{% static 'css/css-index-orange.css' %}" rel="stylesheet" media="screen"> 
        <link href="{% static 'css/css-index-yellow.css' %}" rel="stylesheet" media="screen"> 

        <!-- Google Fonts -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic" />

    </head>

    <body data-spy="scroll" data-target="#navbar-scroll">

        <!-- /.preloader -->
        <div id="preloader"></div>
        <div id="top"></div>

        <!-- /.parallax full screen background image -->
        <div class="fullscreen landing parallax blog-page" style="background-image:url('{% static "images/bg-baner.jpg" %}');" data-img-width="2000" data-img-height="1333" data-diff="100">

            <div class="overlay">
                <div class="container">
                    <div class="col-md-10 col-md-offset-1 text-center">

                      
                        <h2 class="wow fadeInUp" style="margin-bottom: 50px">
                            Forgot Password
                        </h2>

                    </div>
                </div> 
            </div> 
        </div>
        
        
            <!-- NAVIGATION -->
            <div id="menu">
                <nav class="navbar-wrapper navbar-default" role="navigation">
                    <div class="container">
                       
                    </div>
                </nav>
            </div>


        <!-- /.Cars section -->
        <div id="sign-in">
            <div class="container">
                <div class="col-sm-6">
                    <div class="text-center">
                        <h2 class="wow fadeInLeft">Forgot password</h2>
                        <div class="title-line wow fadeInRight"></div>
                    </div>
                    {% if msg %}
                    <p style="color: red; text-align: center;">{{msg}}</p>
                    {% endif %}
                    <div class="row sign-in">
                        <form role="form" action="{% url 'user-forgotpassword' %}" method="POST">
                            {% csrf_token %}
                      
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input class="form-control" id="email" type="text" name="email">
                            </div>
                            
                                <button type="submit" class="btn btn-primary"><i class="fa fa-sign-in"></i>Forgot-password</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>


        
        
        <!-- /.footer -->	
            <hr>
            <div class="footer-bottum">
                <div id="copyright">
                    <div class="container">
                        <div class="col-sm-4 col-sm-offset-4">
                            <!-- /.social links -->
                            <div class="social text-center">
                                <ul>
                                    <li><a class="wow fadeInUp" href="https://twitter.com/"><i class="fa fa-twitter"></i></a></li>
                                    <li><a class="wow fadeInUp" href="https://www.facebook.com/" data-wow-delay="0.2s"><i class="fa fa-facebook"></i></a></li>
                                    <li><a class="wow fadeInUp" href="https://plus.google.com/" data-wow-delay="0.4s"><i class="fa fa-google-plus"></i></a></li>
                                    <li><a class="wow fadeInUp" href="https://instagram.com/" data-wow-delay="0.6s"><i class="fa fa-instagram"></i></a></li>
                                </ul>
                            </div>	

                            <div class="text-center wow fadeInUp" style="font-size: 14px;">Copyright VTC Theme 2016 - Template by <a href="http://www.Kimarotec.com">kimaroTheme</a></div>
                            <a href="#" class="scrollToTop"><i class="pe-7s-up-arrow pe-va"></i></a>
                        </div>	
                    </div>
                </div>

            </div>
        </footer>


        <!-- /.javascript files -->
        <script src="{% static 'js/jquery.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/bootstrap-datetimepicker.min.js' %}"></script>
        <script src="{% static 'js/custom.js' %}"></script>
        <script src="{% static 'js/jquery.sticky.js' %}"></script>
        <script src="{% static 'js/wow.min.js' %}"></script>
        <script src="{% static 'js/owl.carousel.min.js' %}"></script>
            <script src="{% static 'js/jquery.validate.min.js' %}"></script> 



        <script>
            new WOW().init();

        </script>

    </body>
</html>
