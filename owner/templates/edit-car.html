{% extends 'header.html' %}
{% load static %}

{% block title %}
<title>Edit car</title>
{% endblock %}



{% block content %}
    <!-- Header -->
    <!-- Header -->
    <br><br><br><br><br>
    <!-- Page content -->
    <div class="container-fluid mt--6">
      <div class="row">
        
        <div class="col-xl-8 order-xl-1">
          <div class="card">
            <div class="card-header">
              <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0">Edit car </h3>
                </div>
                <div class="col-4 text-right">
                 
                </div>
              </div>
            </div>
            {{msg}}
            <div class="card-body">
              <form action="{% url 'edit-car' Car.id %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <h6 class="heading-small text-muted mb-4">your car details</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-username">car Name</label>
                        <input type="text" id="input-username" name="name" class="form-control" placeholder="car name" value="{{Car.name}}">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-email">car model</label>
                        <input type="text" id="input-email" class="form-control" name="model" placeholder="car model" value="{{Car.model}}">
                      </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-email">car Number</label>
                          <input type="text" id="input-email" class="form-control" name="number" placeholder="car number" value="{{Car.number}}">
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-email">Total seat</label>
                          <input type="number" id="input-email" class="form-control" name="totalseat" placeholder="Total seat"  value="{{Car.totalseat}}">
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-email">satrt point</label>
                          <input type="text" id="input-email" class="form-control" name="startpoint" placeholder="start point"  value="{{Car.startpoint}}">
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-email">destination</label>
                          <input type="text" id="input-email" class="form-control" name="destination" placeholder="destination"   value="{{Car.destination}}">
                        </div>
                      </div>
                     
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-email">available seat</label>
                          <input type="number" id="input-email" class="form-control" name="availableseat" placeholder="available seat"   value="{{Car.availableseat}}">
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-email">price per seat</label>
                          <input type="number" id="input-email" class="form-control" name="price" placeholder="price per seat"  value="{{Car.price}}">
                        </div>
                      </div>
                     <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-email">date</label>
                        <input type="text" id="input-email" class="form-control" name="date" placeholder="date"  value="{{Car.date}}">
                      </div>
                    </div>  
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-last-name">Car Pic</label> 
                        <input type="file" id="input-last-name" class="form-control"  name="pic" placeholder="Pic" value="{{Car.pic.url}}">
                      </div>
                    </div>
                  </div>
                <!-- <hr class="my-4" />
                <h6 class="heading-small text-muted mb-4">About me</h6>
                <div class="pl-lg-4">
                  <div class="form-group">
                    <label class="form-control-label">About Me</label>
                    <textarea rows="4" class="form-control" placeholder="A few words about you ...">A beautiful Dashboard for Bootstrap 4. It is Free and Open Source.</textarea>
                  </div>
                </div> -->
                <button class="btn btn-primary" type="submit" style="margin-left: 20px;"><i class="fa fa-shopping-bag"></i> Submit </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      </div>
      {% endblock %}
