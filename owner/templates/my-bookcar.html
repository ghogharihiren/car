{% extends 'header.html' %}
{% load static %}

{% block title %}
<title>View Product Details</title>
{% endblock %}



{% block content %}
    <!-- Header -->
    <!-- Header -->
    <br><br><br><br><br>
    <!-- Page content -->
    <div class="container-fluid mt--6">
      <div class="row">
        
        <div class="col-xl-8 order-xl-1">
          <div class="card">
            <div class="card-header">
              <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0">Car deatils </h3>
                </div>
                <div class="col-4 text-right">
                  <a href="#!" class="btn btn-sm btn-primary">Settings</a>
                </div>
              </div>
            </div>
            {{msg}}
            <div class="card-body">
                <h6 class="heading-small text-muted mb-4">Car information</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-username">car Name</label>
                        <input type="text" id="input-username" disabled name="name" value="{{Book.Car.name}}" class="form-control" placeholder="">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-email">total price</label>
                        <input type="text" id="input-email" class="form-control" disabled value="{{Book.amount}}" name="price" placeholder="">
                      </div>
                    </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-username">Total seat</label>
                          <input type="text" id="input-username" disabled name="name" value="{{Book.Car.totalseat}}" class="form-control" placeholder="">
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-email">Book seat</label>
                          <input type="text" id="input-email" class="form-control" disabled value="{{Book.bookingseat}}" name="price" placeholder="">
                        </div>
                      </div>
                    </div>
                  
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-first-name">journy</label>
                        <input type="text" disabled class="form-control" value="{{Book.Car.startpoint}} to {{Book.Car.destination}}" name="" id="">
                    </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-last-name">Car Pic</label>
                        <img src="{{Book.Car.pic.url}}" alt="img" width="100px">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label class="form-control-label" for="input-address">Passenger Name</label>
                        <input type="text" name="quantity" class="form-control" disabled value="{{Book.Passenger.name}}" placeholder="">
                      </div>
                    </div>
                  </div>
                </div>  
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label class="form-control-label" for="input-address">Journy date</label>
                        <input type="text" name="quantity" class="form-control" disabled value="{{Book.Car.date}}" placeholder="">
                      </div>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
      </div>
      {% endblock %}
